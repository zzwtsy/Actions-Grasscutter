name: Build Grasscutter

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/Grasscutters/Grasscutter.git
  BRANCH: development
  #BRANCH: stable

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@main
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '17'
      
    - name: Clone code
      run: |
        java -version
        git clone -b "$BRANCH" "$REPO_URL"
        
    - name: Build
      run: |
        cd Grasscutter
        chmod +x gradlew
        ./gradlew
        ./gradlew jar
    
    - name: Generate release tag
      id: tag
      run: |
        ls
        pwd
        echo "::set-output name=release_tag::$(date +"%Y.%m.%d-%H%M")"
        touch release.txt
        echo "$(date +"%Y.%m.%d-%H%M")" >> release.txt
    
    - name: Upload to release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: ${{ steps.tag.outputs.release_tag }}
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: /home/runner/work/Grasscutter/Grasscutter/Grasscutter/*.jar

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.2.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 2
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
