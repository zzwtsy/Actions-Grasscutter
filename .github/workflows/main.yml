name: Build Grasscutter

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/Grasscutters/Grasscutter.git
  BRANCH: development
  #BRANCH: stable

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@main
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '17'
      
    - name: Clone code
      run: |
        java -version
        git clone -b "$BRANCH" "$REPO_URL"
        
    - name: Build
      run: |
        cd Grasscutter
        chmod +x gradlew
        ./gradlew
        ./gradlew jar
        mv grasscutter-*.jar /home/runner/work/Grasscutter/Grasscutter/
    
    - name: Generate release tag
      id: tag
      run: |
        echo "::set-output name=release_tag::$(date +"%Y.%m.%d-%H%M")"
        touch release.txt
        echo "$(date +"%Y.%m.%d-%H%M")" >> release.txt
    
    - name: Upload Grasscutter to release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: ${{ steps.tag.outputs.release_tag }}
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ./grasscutter-*.jar

    - name: Delete old workflow runs
      uses: MajorScruffy/delete-old-workflow-runs@v0.1.0
      id: delete-workflow-runs
      with:
        repository: zzwtsy/Grasscutter   # replace this with your own repository
        older-than-seconds: 600                       # remove all workflow runs older than 1 day
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
