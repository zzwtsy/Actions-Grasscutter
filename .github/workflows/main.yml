name: Build Grasscutter

on:
  repository_dispatch:
  workflow_dispatch:
#   schedule:
#     - cron: '30 1 * * *'

env:
  REPO_URL: https://github.com/Grasscutters/Grasscutter.git
  BRANCH: development
  #BRANCH: stable
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@main
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '17'
      
    - name: Clone code
      run: |
        java -version
        git clone -b "$BRANCH" "$REPO_URL"
        
    - name: Build
      run: |
        cd Grasscutter
        chmod +x gradlew
        ./gradlew
        ./gradlew jar
#        mv grasscutter-*.jar /home/runner/work/Grasscutter/Grasscutter/
    
    - name: Generate release tag
      id: tag
      run: |
        echo "::set-output name=release_tag::$(date +"%Y.%m.%d-%H%M")"
        touch release.txt
        echo "$(date +"%Y.%m.%d-%H%M")" >> release.txt
    
#     - name: Upload build
#       uses: actions/upload-artifact@v3
#       with:
#         name: Grasscutter
#         path: ./grasscutter-*.jar
        
    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ./Grasscutter/grasscutter-*.jar

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: ${{ github.repository }}
        retain_days: 1
        keep_minimum_runs: 2
        
    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.2.0
      with:
        keep_latest: 2
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
